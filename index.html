<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <meta charset="utf-8">
    <title>Lim</title>
  </head>
  <body>
    <!-- sfondo backround nero chiaro -->
    <main>

      <header>
        <!-- logo+ titolo -->
        <img class="img" src="logo.png" alt="">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- navigatore -->
        <button type="button">Prenota</button>
        <button type="button" >Termina prenotazione</button>
        <button type="button" >Accendi le luci</button>
      </nav>


      <!-- tipi di monopattino inizio sezioni-->

      <section>
        <!-- prima riga section -->
        <input type="checkbox">
        <span class="name">Monopattino Gino22</span>
        <!-- seconda riga section -->
        <div class="road">
          <span>&#8614;</span>
          Via qualdamentri-a 220 metri da te
        </div>
        <!-- terza riga section -->
        <span>stato carica</span>
        <!-- barra colorata -->
        <div class="barra first"></div>
      </section>

      <section>
        <input type="checkbox">
        <span class="name">Monopattino Mike24</span>

        <div class="road">
          <span>&#8614;</span>
          Via ricciardoni- a 420 metri da te
        </div>

        <div>stato carica</div>

        <div class="barra second"></div>
      </section>

      <section>
        <input type="checkbox">
        <span class="name">Monopattino Fede154</span>

        <div class="road">
          <span>&#8614;</span>
          Via mentarini -a 490 metri da te
        </div>

        <div>stato carica</div>

        <div class="barra third"></div>
      </section>

  </main>
  </body>
</html>
